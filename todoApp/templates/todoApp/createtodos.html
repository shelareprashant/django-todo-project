{% extends 'todoApp/base.html' %}

{% block content %}
   <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h3 class="text-center text-danger">New Todo</h3>
            <hr class="w-100 my-auto bg-dark">
        </div>
   </div>
   <div class="row justify-content-center mt-3">
        <div class="col-md-5 border=1">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

                <form method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="memo">Memo</label>
                        <textarea name="memo" class="form-control" id="memo" ></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="important" class="form-check-input" id="important">
                        <label class="form-check-label" for="important">Important</label>
                    </div>
                    <button type="submit" class="btn btn-danger">Save</button>
                </form>

        </div>
   </div>
{% endblock %}
