{% extends 'todoApp/base.html' %}

{% block content %}
<center>
<h3 class="text-center text-danger pt-3"> CREATE </h3>
<hr class="w-25 my-auto bg-dark">
<h3>{{ error }}</h3>
<div class="alert alert-danger w-50 text-left">
   <form method="POST">
       {% csrf_token %}
       <div class="form-group">
           <label for="title">Title</label>
           <input type="text" name="title" class="form-control" id="title" required>
       </div>
       <div class="form-group">
           <label for="memo">Memo</label>
           <textarea name="memo" class="form-control" id="memo" ></textarea>
       </div>
       <div class="form-group form-check">
           <input type="checkbox" name="important" class="form-check-input" id="important">
           <label class="form-check-label" for="important">Important</label>
       </div>
       <button type="submit" class="btn btn-danger">CREATE</button>
   </form>
</div>
</center>
{% endblock %}
