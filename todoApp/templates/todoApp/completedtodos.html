
{% extends 'todoApp/base.html' %}

{% block content %}

<h3 class="text-center text-success pt-3"> COMPLETED TODOS</h3>
<hr class="w-50 my-auto bg-dark">

  <div class="list-group p-10 text-dark pt-2">
   {% for todo in todos %}
    <li class="list-group-item list-group-item-success">

        <a href="{% url 'viewtodo' todo.id %}" class="text-dark">
       {{ todo.title }}
        {% if todo.memo %} - {{ todo.memo }} {% endif %}
        {{ todo.datecomplited|date:'M j Y H:i' }}
        </a>

    </li>
   {% endfor %}
  </div>>

{% endblock %}
